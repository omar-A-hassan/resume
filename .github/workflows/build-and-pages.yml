name: Build resume and deploy pages

on:
  push:
    paths:
      - "resume.tex"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra latexmk

      - name: Build PDF
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error -jobname=OmarHassan_CV resume.tex
          latexmk -c

      - name: Update README date
        id: last_updated
        run: |
          DATE=$(python3 scripts/update_readme_date.py --print-date | tr -d '\n' | tr -d '\r')
          echo "date=$DATE" >> "$GITHUB_OUTPUT"

      - name: Generate index.html
        env:
          LAST_UPDATED: ${{ steps.last_updated.outputs.date }}
        run: |
          cat <<EOF > index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>Omar Hassan — CV</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
              main { max-width: 960px; margin: 2rem auto; padding: 0 1.5rem; }
              header { margin-bottom: 1.5rem; }
              .viewer { width: 100%; height: 80vh; border: 1px solid #ccc; }
            </style>
          </head>
          <body>
            <main>
              <header>
                <h1>Omar Hassan — CV</h1>
                <p><a href="OmarHassan_CV.pdf">Download the PDF</a></p>
                <p>Last updated: ${LAST_UPDATED}</p>
              </header>
              <embed class="viewer" src="OmarHassan_CV.pdf#zoom=FitH" type="application/pdf" />
            </main>
          </body>
          </html>
          EOF

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp OmarHassan_CV.pdf public/
          cp index.html public/

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md OmarHassan_CV.pdf index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update generated resume artifacts"
            git push origin HEAD
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
